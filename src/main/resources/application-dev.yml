# Development profile with H2 in-memory database
# Run with: mvn spring-boot:run -Dspring-boot.run.profiles=dev
# Or set environment: SPRING_PROFILES_ACTIVE=dev

spring:
  datasource:
    url: jdbc:h2:mem:autoflow;DB_CLOSE_DELAY=-1;MODE=Oracle
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

  neo4j:
    uri: ${NEO4J_URI:bolt://localhost:7687}
    authentication:
      username: ${NEO4J_USER:neo4j}
      password: ${NEO4J_PASSWORD:password}
